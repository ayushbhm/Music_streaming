{% extends 'user_base.html' %}
{%block content%}
    <h2>Edit {{ song[1]}} Song</h2>



    <div style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center;">Edit Song</h2>
    
        <form method="post" action="{{ url_for('creator_dashboard.edit_song', song_id=song_id) }}">
            <div style="margin-bottom: 15px;">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ song[1]|default('') }}" required>
            </div>
    
            <div style="margin-bottom: 15px;">
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" value="{{ song[2]|default('') }}" required>
            </div>
    
            <div style="margin-bottom: 15px;">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" value="{{ song[3]|default('') }}" required>
            </div>
    
            <div style="margin-bottom: 15px;">
                <label for="rating">Rating:</label>
                <input type="text" id="rating" name="rating" value="{{ song[4]|default('') }}">
            </div>
    
            <div style="margin-bottom: 15px;">
                <label for="lyrics">Lyrics:</label>
                <textarea id="lyrics" name="lyrics" rows="4">{{ song[5]|default('') }}</textarea>
            </div>
    
            <button type="submit" style="background-color: #3498db; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Update Song</button>
        </form>
    </div>
    
{%endblock%}
