{% extends 'user_base.html' %}
{% block content %}
    <h2>Upload a New Song</h2>

    <div style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 20px rgba(47, 45, 45, 0.1);">
        <h2 style="text-align: center;">Upload Song</h2>
    
        <form method="post" action="{{ url_for('creator_dashboard.display_upload_form') }}" enctype="multipart/form-data">
            <div style="margin-bottom: 15px;">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
    
            <div style="margin-bottom: 15px;">
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" required>
            </div>
    
            <div style="margin-bottom: 15px;">
                <label for="genre">Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="sad">Sad</option>
                    <option value="romantic">Romantic</option>
                    <option value="others">Others</option>
                </select>
            </div>
            
    
            <div style="margin-bottom: 15px;">
                <label for="lyrics">Lyrics:</label>
                <textarea id="lyrics" name="lyrics" rows="4" required></textarea>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="album">Choose Album:</label>
                <select id="album" name="album" required>
                    {% for album in albums %}
                        <option value="  {{ album[0] }}">{{ album[1] }}  by  {{ album[2] }} </option>
                    {% endfor %}
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="audio_file">Upload Audio:</label>
                <input type="file" id="audio_file" name="audio_file" accept=".mp3" required>
            </div>
    
            <button type="submit" style="background-color: #3498db; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Upload Song</button>
        </form>
    </div>
{% endblock %}
