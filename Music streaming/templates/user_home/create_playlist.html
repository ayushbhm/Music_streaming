{% extends 'user_base.html' %}
{%block content%}




<form method="post" action="{{ url_for('user_create_playlists.create_playlist') }}" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <label for="playlist_name">Playlist Name:</label>
    <input type="text" id="playlist_name" name="playlist_name" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

    <h3>Select Songs:</h3>
    {% for song in songs %}
        <label style="display: block; margin-bottom: 10px;">
            <input type="checkbox" name="selected_songs" value="{{ song[0] }}">
            {{ song[2] }} by {{ song[6] }}
        </label><br>
    {% endfor %}

    <button type="submit" style="background-color: #FFE2A8; padding: 10px; border: none; border-radius: 4px; color: #000; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">Create Playlist</button>
</form>



{%endblock%}
